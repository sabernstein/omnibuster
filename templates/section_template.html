<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/rendered_html/uslm.css">

        <ul class="breadcrumb" style="text-align:center">

    <body>
        <div class="section">
            <div class="buttons">
                <div class="navbar">

                <div class="buttons">
                    <div>
                        <button class="tooltip" onclick="highlightSelection();"><i class="fa-solid fa-highlighter fa-2x"></i>
                        <span class="tooltiptext">Highlight Text</span>
                        </button>                    
                    </div>
                    <div>
                        <button class="tooltip" onclick="toggleGuidebars();"><i class="fa-solid fa-grip-lines-vertical fa-2x"></i><span class="tooltiptext">Toggle Guidebars</span>
                        </button>
                    </div>
                </div>

                </div>
            </div>

            <!-- <div class="stitle">
                <h1> {{ st }} </h1>
            </div> -->

            <p> 
                {{ text }}
            </p>


        </div>  

        <!-- previous section -->
        <button onclick="location.href='section_{{ps}}.html'" id="ls-btn-prev-sec" title="go to previous section">
            <i class="fas fa-angle-left"></i>
        </button>
        <!-- end previous section -->

        <!-- next section -->
        <button onclick="location.href='section_{{ns}}.html'" id="ls-btn-next-sec" title="go to next section" data-ls-target-index="2">
            <i class="fas fa-angle-right"></i>
        </button>
        <!-- end next section -->
